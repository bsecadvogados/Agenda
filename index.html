<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC Advogados | ERP Strategos v16.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- CONFIGURAÇÕES VISUAIS PREMIUM --- */
        :root {
            --brand-gold: #c5a059;
            --brand-dark: #1f2937;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8fafc;
            overflow: hidden; 
        }

        /* Background */
        .app-bg {
            position: fixed; inset: 0; z-index: -1;
            background-image: url('Agro Expert Group — helping you get the harvest.jpg');
            background-size: cover; background-position: center;
            opacity: 0.05; filter: grayscale(100%);
        }

        /* --- LOADER (CORRIGIDO) --- */
        #system-loader {
            position: fixed; inset: 0; z-index: 9999;
            background-color: #ffffff;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 1s ease-out;
        }
        
        .loader-bar-bg {
            width: 240px; height: 4px; background: #f1f5f9;
            border-radius: 10px; overflow: hidden; margin-top: 20px;
        }
        
        .loader-bar-fill {
            height: 100%; background: var(--brand-gold); width: 0%;
            transition: width 0.4s ease-out; box-shadow: 0 0 10px rgba(197, 160, 89, 0.5);
        }

        /* --- LOGIN MODAL (CORRIGIDO) --- */
        #auth-modal {
            position: fixed; inset: 0; z-index: 5000;
            background: rgba(255,255,255,0.8); backdrop-filter: blur(8px);
            display: none; /* Começa invisível via CSS, JS vai ativar */
            align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.8s ease;
        }

        /* --- DASHBOARD LAYOUT --- */
        #main-interface {
            display: none; /* JS vai ativar */
            grid-template-columns: 320px 1fr;
            height: 100vh; width: 100vw;
            opacity: 0; transition: opacity 1s ease;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(255, 255, 255, 0.96);
            border-right: 1px solid #e2e8f0;
            display: flex; flex-direction: column;
            padding: 30px;
        }

        /* Calendário */
        .workspace { overflow-y: auto; padding: 40px 60px; }
        
        .calendar-grid {
            display: grid; grid-template-columns: repeat(7, 1fr);
            gap: 15px; min-width: 1200px; padding-bottom: 100px;
        }

        .calendar-day {
            background: #ffffff; border: 1px solid #f1f5f9;
            border-radius: 16px; min-height: 240px; padding: 15px;
            transition: 0.3s; position: relative;
        }
        .calendar-day:hover {
            transform: translateY(-5px); border-color: #cbd5e1;
            box-shadow: 0 10px 20px -5px rgba(0,0,0,0.05); z-index: 10;
        }

        /* Tasks */
        .task-card {
            background: #f8fafc; border-left: 3px solid var(--brand-gold);
            padding: 12px; border-radius: 8px; margin-bottom: 8px;
            cursor: pointer; transition: 0.2s; border: 1px solid transparent;
        }
        .task-card:hover {
            background: #fff; border-color: #e2e8f0;
            transform: scale(1.02); box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        /* Utilitários */
        .hidden { display: none !important; }
        .visible-flex { display: flex !important; }
        .visible-grid { display: grid !important; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="app-bg"></div>

    <div id="system-loader">
        <img src="logo.png" alt="BSC Logo" class="w-48 mb-8 animate-pulse">
        <h2 class="text-xs font-bold text-gray-400 uppercase tracking-[5px]">Carregando Sistema</h2>
        <div class="loader-bar-bg">
            <div id="loader-progress" class="loader-bar-fill"></div>
        </div>
        <p id="loader-status" class="text-[9px] text-gray-300 mt-3 font-medium tracking-wider">Inicializando...</p>
    </div>

    <div id="auth-modal">
        <div class="bg-white w-full max-w-md p-10 rounded-3xl shadow-2xl border border-gray-100 transform transition-all hover:scale-[1.01]">
            <div class="text-center mb-8">
                <img src="logo.png" alt="BSC" class="w-40 mx-auto">
                <p class="text-[10px] text-gray-400 uppercase tracking-[2px] mt-4 font-bold">Portal Corporativo</p>
            </div>
            
            <div class="space-y-5">
                <div>
                    <label class="block text-[10px] uppercase font-bold text-gray-400 mb-1 ml-1">Usuário</label>
                    <div class="relative">
                        <select id="login-user" class="w-full bg-gray-50 border border-gray-200 p-4 rounded-xl text-xs font-bold text-gray-700 outline-none focus:border-[#c5a059] appearance-none cursor-pointer">
                            </select>
                        <i class="fa-solid fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-xs pointer-events-none"></i>
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] uppercase font-bold text-gray-400 mb-1 ml-1">Senha</label>
                    <input type="password" id="login-pass" class="w-full bg-gray-50 border border-gray-200 p-4 rounded-xl text-xs outline-none focus:border-[#c5a059]" placeholder="••••••••">
                </div>
                <button onclick="Engine.attemptLogin()" class="w-full bg-[#c5a059] text-white font-bold py-4 rounded-xl uppercase text-[11px] tracking-[3px] hover:bg-[#a68545] shadow-lg transition-all active:scale-95">
                    Acessar
                </button>
            </div>
        </div>
    </div>

    <div id="main-interface">
        <aside class="sidebar">
            <img src="logo.png" class="w-36 mx-auto mb-10 hover:opacity-80 transition">
            
            <div class="flex-grow overflow-y-auto custom-scroll pr-2 space-y-8">
                <div>
                    <h3 class="text-[10px] uppercase font-bold text-gray-400 mb-4 pl-3 border-l-2 border-[#c5a059]">Sócios</h3>
                    <div id="sidebar-partners" class="space-y-2"></div>
                </div>
                <div>
                    <h3 class="text-[10px] uppercase font-bold text-gray-400 mb-4 pl-3 border-l-2 border-[#c5a059]">Staff Jurídico</h3>
                    <div id="sidebar-staff" class="space-y-2"></div>
                </div>
            </div>

            <div class="mt-6 pt-6 border-t border-gray-100 flex items-center gap-4 cursor-pointer hover:bg-gray-50 p-2 rounded-lg transition" onclick="location.reload()">
                <img id="session-avatar" src="" class="w-10 h-10 rounded-full border border-gray-200 object-cover">
                <div>
                    <p id="session-name" class="text-[10px] font-bold uppercase text-gray-800"></p>
                    <p id="session-role" class="text-[8px] text-[#c5a059] font-bold uppercase"></p>
                </div>
                <i class="fa-solid fa-power-off ml-auto text-gray-300 hover:text-red-500"></i>
            </div>
        </aside>

        <main class="workspace custom-scroll">
            <header class="flex justify-between items-end mb-12">
                <div>
                    <h1 class="text-5xl font-serif font-bold text-gray-800 italic">Fevereiro <span class="text-[#c5a059] not-italic font-sans">2026</span></h1>
                    <div class="flex gap-3 mt-3">
                        <span class="px-3 py-1 bg-white border border-gray-200 rounded text-[9px] font-bold text-gray-500 uppercase tracking-wider">Unidade Palmas</span>
                        <span class="px-3 py-1 bg-white border border-gray-200 rounded text-[9px] font-bold text-gray-500 uppercase tracking-wider">Gestão Estratégica</span>
                    </div>
                </div>
                <div class="text-right">
                    <p id="clock" class="text-5xl font-light text-gray-700 tracking-tighter tabular-nums">00:00:00</p>
                    <p id="date" class="text-[10px] font-bold text-[#c5a059] uppercase tracking-[3px] mt-1"></p>
                </div>
            </header>

            <div class="grid grid-cols-7 gap-4 mb-4 min-w-[1200px]">
                <div class="text-center text-[10px] font-bold uppercase text-[#c5a059] tracking-widest pb-4 border-b-2 border-gray-100">Domingo</div>
                <div class="text-center text-[10px] font-bold uppercase text-[#c5a059] tracking-widest pb-4 border-b-2 border-gray-100">Segunda</div>
                <div class="text-center text-[10px] font-bold uppercase text-[#c5a059] tracking-widest pb-4 border-b-2 border-gray-100">Terça</div>
                <div class="text-center text-[10px] font-bold uppercase text-[#c5a059] tracking-widest pb-4 border-b-2 border-gray-100">Quarta</div>
                <div class="text-center text-[10px] font-bold uppercase text-[#c5a059] tracking-widest pb-4 border-b-2 border-gray-100">Quinta</div>
                <div class="text-center text-[10px] font-bold uppercase text-[#c5a059] tracking-widest pb-4 border-b-2 border-gray-100">Sexta</div>
                <div class="text-center text-[10px] font-bold uppercase text-[#c5a059] tracking-widest pb-4 border-b-2 border-gray-100">Sábado</div>
            </div>

            <div id="calendar-grid" class="calendar-grid">
                </div>
        </main>
    </div>

    <script src="Data.js"></script>
    <script src="Engine.js"></script>
</body>
</html>
