<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>BSC Advogados | ERP Strategos v10.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { --gold: #c5a059; --black: #050505; }
        body { font-family: 'Montserrat', sans-serif; background: var(--black); color: white; overflow: hidden; }

        /* Background Dinâmico com a imagem Agro Expert Group */
        .agro-viewport {
            position: fixed; inset: 0; z-index: -1;
            background-image: linear-gradient(to right, #050505 320px, rgba(5,5,5,0.85) 100%), 
                              url('Agro Expert Group — helping you get the harvest.jpg');
            background-size: cover; background-position: center; filter: brightness(0.85);
        }

        .shell { display: grid; grid-template-columns: 320px 1fr; height: 100vh; }
        
        .sidebar { background: rgba(10, 10, 10, 0.98); border-right: 1px solid rgba(197, 160, 89, 0.15); padding: 40px; display: flex; flex-direction: column; }
        .content-area { overflow-y: auto; padding: 50px; }

        /* Calendário Realizado */
        .grid-matrix { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; min-width: 1100px; }
        .cell-day { background: rgba(20, 20, 20, 0.6); border: 1px solid rgba(255,255,255,0.04); min-height: 220px; border-radius: 18px; padding: 12px; transition: 0.3s; }
        .cell-day:hover { border-color: var(--gold); background: rgba(197, 160, 89, 0.05); }

        .logo-header { width: 220px; filter: drop-shadow(0 0 10px rgba(197, 160, 89, 0.2)); margin: 0 auto 50px auto; }
        
        /* Task Nodes */
        .node-task { background: rgba(255,255,255,0.03); border-left: 3px solid var(--gold); border-radius: 8px; padding: 10px; margin-bottom: 8px; font-size: 10px; cursor: pointer; transition: 0.2s; }
        .node-task:hover { background: rgba(255,255,255,0.08); }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="agro-viewport"></div>

    <section id="auth-layer" class="fixed inset-0 z-[100] bg-black flex items-center justify-center">
        <div class="text-center w-full max-w-sm px-6">
            <img src="logo.png" class="logo-header animate-pulse">
            <div class="space-y-4 text-left">
                <select id="user-input" class="w-full bg-white/5 border border-white/10 p-5 rounded-xl text-xs outline-none focus:border-[#c5a059]">
                    <option value="IM" class="bg-black">Iago Manguary (Controller)</option>
                    <option value="AF" class="bg-black">Abimael Francisco (Sócio)</option>
                    <option value="PS" class="bg-black">Pamella Sakumoto (Sócia)</option>
                    <option value="GB" class="bg-black">Giovani Barcellos (Sócio)</option>
                </select>
                <input type="password" id="pass-input" placeholder="Chave de Segurança" class="w-full bg-white/5 border border-white/10 p-5 rounded-xl text-xs outline-none focus:border-[#c5a059]">
                <button onclick="AuthController.login()" class="w-full bg-[#c5a059] text-black font-black py-5 rounded-xl uppercase text-[10px] tracking-[4px]">Acessar ERP Strategos</button>
            </div>
        </div>
    </section>

    <div id="dashboard-shell" class="shell hidden">
        <aside class="sidebar">
            <img src="logo.png" class="w-48 mx-auto mb-16 opacity-90">
            <div id="sidebar-team-injection" class="space-y-6"></div>
            <div class="mt-auto pt-6 border-t border-white/10 flex items-center gap-4">
                <img id="user-avatar" class="w-12 h-12 rounded-full border border-[#c5a059] object-cover">
                <div>
                    <p id="user-name" class="font-black text-[11px] uppercase"></p>
                    <p id="user-role" class="text-[8px] text-[#c5a059] uppercase"></p>
                </div>
            </div>
        </aside>

        <main class="content-area">
            <div class="flex justify-between items-end mb-16">
                <h2 class="text-6xl font-black italic tracking-tighter uppercase leading-none">Fevereiro <span class="text-[#c5a059]">2026</span></h2>
                <div class="text-right">
                    <p id="live-time" class="text-5xl font-extralight tracking-tighter">00:00:00</p>
                    <p id="live-date" class="text-[10px] uppercase opacity-40 mt-2 font-bold"></p>
                </div>
            </div>
            <div class="grid-matrix" id="calendar-injection"></div>
        </main>
    </div>

    <script src="Data.js"></script>
    <script src="Engine.js"></script>
    <script src="AdvancedModules.js"></script>
</body>
</html>
