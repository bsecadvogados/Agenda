<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BSC Advogados - Sistema de Gestão Jurídica Enterprise">
    <title>BSC Advogados | ERP Strategos vFinal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* =========================================
           BSC DESIGN SYSTEM - V15.0 (CORPORATE LIGHT)
           ========================================= */
        :root {
            --brand-gold: #c5a059;
            --brand-dark: #1f2937;
            --brand-gray: #f3f4f6;
            --sidebar-w: 320px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9fafb;
            color: var(--brand-dark);
            overflow: hidden; /* Scroll interno apenas */
        }

        /* Fundo com Imagem Agro e Overlay Suave */
        .app-background {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: url('Agro Expert Group — helping you get the harvest.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.05; /* Sutil para não atrapalhar leitura */
            filter: grayscale(100%);
        }

        /* --- COMPONENTE: LOADER (TELA DE CARREGAMENTO) --- */
        #system-loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }

        .loader-logo { width: 180px; margin-bottom: 2rem; animation: pulseLogo 2s infinite; }
        .loader-bar-container { width: 250px; height: 3px; background: #eee; border-radius: 10px; overflow: hidden; }
        .loader-progress { height: 100%; background: var(--brand-gold); width: 0%; transition: width 0.5s ease; }
        
        @keyframes pulseLogo { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(0.98); opacity: 0.8; } }

        /* --- COMPONENTE: LAYOUT GRID --- */
        .erp-layout {
            display: grid;
            grid-template-columns: var(--sidebar-w) 1fr;
            height: 100vh;
            width: 100vw;
            opacity: 0; /* Começa invisível para transição */
            transition: opacity 1s ease;
        }

        /* Sidebar Profissional */
        .sidebar-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            padding: 40px 30px;
            box-shadow: 5px 0 25px rgba(0,0,0,0.02);
            z-index: 50;
        }

        .user-profile-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            margin-top: auto;
            cursor: pointer;
            transition: all 0.3s;
        }
        .user-profile-card:hover { border-color: var(--brand-gold); transform: translateY(-2px); }

        /* Área Principal (Calendário) */
        .main-workspace {
            overflow-y: auto;
            padding: 40px 60px;
            position: relative;
        }

        .calendar-header-row {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            margin-bottom: 15px;
            min-width: 1200px;
        }

        .weekday-label {
            text-align: center;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--brand-gold);
            padding-bottom: 10px;
            border-bottom: 2px solid #e5e7eb;
        }

        .calendar-body-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            min-width: 1200px;
            padding-bottom: 50px;
        }

        /* Células do Dia */
        .calendar-day-cell {
            background: #ffffff;
            border: 1px solid #f1f5f9;
            border-radius: 16px;
            min-height: 260px;
            padding: 15px;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.01);
        }

        .calendar-day-cell:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            border-color: #cbd5e1;
            transform: translateY(-4px);
            z-index: 10;
        }

        .day-number-indicator {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            color: #e2e8f0;
            font-weight: 700;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        /* Cartões de Tarefa (Task Cards) */
        .task-card-item {
            background: #f8fafc;
            border-left: 3px solid var(--brand-gold);
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: grab;
            transition: all 0.2s;
            position: relative;
            border: 1px solid #f1f5f9;
        }

        .task-card-item:hover {
            background: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-color: #e2e8f0;
        }

        .task-meta-time { font-size: 10px; font-weight: 800; color: var(--brand-gold); display: block; margin-bottom: 2px; }
        .task-meta-title { font-size: 10px; font-weight: 600; color: #334155; line-height: 1.4; }
        .task-meta-owner { font-size: 7px; text-transform: uppercase; font-weight: 700; color: #94a3b8; margin-top: 6px; display: block; }

        /* Login Modal */
        #auth-modal {
            position: fixed; inset: 0; z-index: 5000;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.5s; pointer-events: none;
        }
        #auth-modal.active { opacity: 1; pointer-events: all; }

        /* Utilitários */
        .hidden { display: none !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="system-loader">
        <img src="logo.png" alt="BSC Logo" class="loader-logo">
        <h2 class="text-xs font-bold text-gray-400 uppercase tracking-[4px] mb-4">Carregando Sistema</h2>
        <div class="loader-bar-container">
            <div id="loader-progress-bar" class="loader-progress"></div>
        </div>
        <p id="loader-text" class="text-[9px] text-gray-300 mt-2 font-medium tracking-wider
