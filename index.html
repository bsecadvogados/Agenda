<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC Advogados | Enterprise Legal Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --gold: #c5a059; --gold-dark: #a38446; --bg-black: #050505; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg-black); color: #fff; overflow-x: hidden; }
        
        /* Layout Glassmorphism Profissional */
        .glass-panel {
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(197, 160, 89, 0.15);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        .hero-bg {
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0.6)), 
                              url('https://images.unsplash.com/photo-1453928582365-b6ad33cbcf64?q=80&w=2073');
            background-size: cover; background-position: center; background-attachment: fixed;
        }

        .status-pill { font-[10px] uppercase font-bold px-3 py-1 rounded-full tracking-widest; }
        .status-pendente { background: rgba(156, 163, 175, 0.15); color: #9ca3af; border: 1px solid rgba(156, 163, 175, 0.3); }
        .status-iniciado { background: rgba(59, 130, 246, 0.15); color: #3b82f6; border: 1px solid rgba(59, 130, 246, 0.3); }
        .status-concluido { background: rgba(16, 185, 129, 0.15); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.3); }
        .status-urgente { background: rgba(239, 68, 68, 0.15); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }

        .task-card { transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); cursor: grab; }
        .task-card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .drop-zone-active { background: rgba(197, 160, 89, 0.05) !important; border: 2px dashed var(--gold) !important; }

        .sidebar-item:hover i { color: var(--gold); transform: scale(1.2); }
        .hidden { display: none; }
    </style>
</head>
<body class="hero-bg min-h-screen">

    <div id="loader" class="fixed inset-0 bg-black z-[100] flex items-center justify-center transition-opacity duration-1000">
        <div class="text-center">
            <h1 class="text-4xl font-serif text-[#c5a059] animate-pulse">BSC ADVOGADOS</h1>
            <p class="text-[10px] tracking-[0.5em] mt-2 opacity-40 uppercase">Carregando Inteligência</p>
        </div>
    </div>

    <section id="login-module" class="flex items-center justify-center min-h-screen px-4">
        <div class="glass-panel p-12 w-full max-w-lg text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-[#c5a059] to-transparent"></div>
            <img src="logo.png" alt="BSC" class="h-28 mx-auto mb-8">
            <h2 class="text-xs font-bold mb-10 tracking-[0.6em] uppercase text-gray-500">Acesso Restrito ao Sistema</h2>
            
            <div class="space-y-6 text-left">
                <div>
                    <label class="text-[9px] uppercase text-[#c5a059] font-bold tracking-widest ml-1">Usuário Autorizado</label>
                    <select id="user-select" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-[#c5a059] transition text-sm text-white appearance-none">
                        <option value="BSC_GERAL" class="bg-neutral-900">BSC ADVOGADOS (ADMIN MASTER)</option>
                        <option value="IM" class="bg-neutral-900">Iago Manguary (Controller)</option>
                        <option value="AF" class="bg-neutral-900">Abimael Francisco (Sócio)</option>
                        <option value="PS" class="bg-neutral-900">Pamella Sakumoto (Sócia)</option>
                        <option value="GB" class="bg-neutral-900">Giovani Barcellos (Sócio)</option>
                        <option value="GE" class="bg-neutral-900">Geovana Alexassandra (Advogada)</option>
                        <option value="FS" class="bg-neutral-900">Felipe dos Santos (Advogado)</option>
                    </select>
                </div>
                <div>
                    <label class="text-[9px] uppercase text-[#c5a059] font-bold tracking-widest ml-1">Chave de Segurança</label>
                    <input type="password" id="user-pass" placeholder="••••••••" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-[#c5a059] transition text-sm">
                </div>
                <button onclick="AuthController.login()" class="w-full bg-gradient-to-r from-[#c5a059] to-[#a38446] text-black font-bold py-4 rounded-xl hover:brightness-125 transition uppercase text-[10px] tracking-[0.3em] shadow-2xl">
                    Autenticar na Rede
                </button>
            </div>
        </div>
    </section>

    <main id="main-dashboard" class="hidden min-h-screen">
        <aside class="fixed left-0 top-0 h-full w-24 glass-panel border-r border-white/5 flex flex-col items-center py-10 z-50">
            <div class="mb-16 font-serif text-xl text-[#c5a059]">BSC</div>
            <div class="flex flex-col gap-10">
                <button class="sidebar-item"><i class="fa-solid fa-layer-group text-xl transition-all"></i></button>
                <button class="sidebar-item text-gray-600"><i class="fa-solid fa-gavel text-xl transition-all"></i></button>
                <button class="sidebar-item text-gray-600"><i class="fa-solid fa-wheat-awn text-xl transition-all"></i></button>
                <button class="sidebar-item text-gray-600"><i class="fa-solid fa-chart-pie text-xl transition-all"></i></button>
            </div>
            <button onclick="AuthController.logout()" class="mt-auto text-gray-600 hover:text-red-500"><i class="fa-solid fa-power-off text-xl"></i></button>
        </aside>

        <section class="pl-32 pr-10 py-10">
            <header class="flex justify-between items-end mb-16 border-b border-white/5 pb-10">
                <div class="flex items-center gap-6">
                    <div class="relative">
                        <img id="header-avatar" src="" class="w-24 h-24 rounded-full border-2 border-[#c5a059] object-cover">
                        <div class="absolute bottom-1 right-1 w-5 h-5 bg-green-500 border-4 border-[#050505] rounded-full"></div>
                    </div>
                    <div>
                        <h1 id="display-user-name" class="text-4xl font-bold tracking-tighter italic">Dr. Nome Usuário</h1>
                        <p id="display-user-role" class="text-[10px] text-[#c5a059] uppercase tracking-[0.5em] font-semibold mt-1">Cargo Corporativo</p>
                    </div>
                </div>
                <div class="text-right">
                    <p id="clock-display" class="text-3xl font-light tracking-tighter mb-1">00:00:00</p>
                    <p class="text-[10px] opacity-40 uppercase tracking-widest" id="full-date">Carregando Data...</p>
                </div>
            </header>

            <div class="mb-12">
                <h3 class="text-[10px] uppercase tracking-[0.4em] text-[#c5a059] mb-8 font-bold">Gestão & Sócios Proprietários</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-6" id="team-grid"></div>
            </div>

            <div class="flex justify-between items-center mb-10">
                <h3 class="text-[10px] uppercase tracking-[0.4em] text-[#c5a059] font-bold italic">Agenda Fevereiro 2026</h3>
                <div class="flex gap-4">
                    <input type="text" id="task-search" placeholder="Buscar processo..." class="bg-white/5 border border-white/10 rounded-full px-6 py-2 text-xs outline-none focus:border-[#c5a059] w-64 transition-all">
                    <button class="bg-[#c5a059] text-black px-6 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest hover:brightness-110"><i class="fa-solid fa-plus mr-2"></i>Novo</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-8" id="tasks-feed"></div>
        </section>
    </main>

    <script src="Data.js"></script>
    <script src="Engine.js"></script>
    <script src="AdvancedModules.js"></script>
</body>
</html>
