<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC Advogados | ERP Lumina v14.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-900 antialiased overflow-hidden">

    <div id="system-loader" class="fixed inset-0 z-[9999] bg-white flex flex-col items-center justify-center transition-opacity duration-1000">
        <div class="relative mb-8">
            <img src="logo.png" alt="BSC" class="w-32 animate-pulse-slow relative z-10">
            <div class="absolute inset-0 bg-[#c5a059] blur-3xl opacity-20 rounded-full animate-blob"></div>
        </div>
        <h2 class="text-[#c5a059] font-bold text-xs uppercase tracking-[6px] mb-4">Carregando Inteligência</h2>
        <div class="w-64 h-1 bg-gray-100 rounded-full overflow-hidden">
            <div id="loader-bar" class="h-full bg-[#c5a059] w-0 transition-all duration-[2000ms] ease-out"></div>
        </div>
        <p id="loader-status" class="text-[9px] text-gray-400 mt-2 uppercase tracking-widest font-medium">Inicializando módulos...</p>
    </div>

    <div id="auth-layer" class="fixed inset-0 z-[500] flex items-center justify-center bg-white/90 backdrop-blur-md hidden opacity-0 transition-opacity duration-700">
        <div class="bg-white w-full max-w-[400px] p-12 rounded-3xl shadow-2xl shadow-[#c5a059]/5 border border-gray-100 transform transition-all hover:scale-[1.01]">
            <div class="text-center mb-10">
                <img src="logo.png" class="w-40 mx-auto mb-6">
                <p class="text-[10px] text-gray-400 uppercase tracking-[3px] font-bold">Acesso Corporativo</p>
            </div>

            <div class="space-y-6">
                <div class="group">
                    <label class="block text-[9px] uppercase font-bold text-gray-400 mb-2 group-focus-within:text-[#c5a059] transition-colors">Identificação</label>
                    <div class="relative">
                        <select id="login-user" class="w-full bg-gray-50 border border-gray-200 text-gray-700 text-xs py-4 px-4 rounded-xl outline-none focus:border-[#c5a059] focus:bg-white transition-all appearance-none cursor-pointer font-bold">
                            </select>
                        <i class="fa-solid fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-[10px]"></i>
                    </div>
                </div>

                <div class="group">
                    <label class="block text-[9px] uppercase font-bold text-gray-400 mb-2 group-focus-within:text-[#c5a059] transition-colors">Senha</label>
                    <input type="password" id="login-pass" class="w-full bg-gray-50 border border-gray-200 text-gray-700 text-xs py-4 px-4 rounded-xl outline-none focus:border-[#c5a059] focus:bg-white transition-all placeholder-gray-300" placeholder="••••••••">
                </div>

                <button onclick="System.login()" class="w-full bg-[#c5a059] text-white font-bold py-4 rounded-xl uppercase text-[10px] tracking-[4px] hover:bg-[#b08d4a] hover:shadow-lg transition-all active:scale-95">
                    Entrar
                </button>
            </div>
        </div>
    </div>

    <div id="app-shell" class="grid grid-cols-[300px_1fr] h-screen w-screen hidden opacity-0 transition-opacity duration-1000">
        
        <aside class="bg-white border-r border-gray-100 flex flex-col z-20 shadow-sm relative">
            <div class="p-10 border-b border-gray-50 text-center">
                <img src="logo.png" class="w-36 mx-auto mb-4 hover:scale-105 transition-transform duration-500">
                <div class="inline-block px-3 py-1 bg-[#c5a059]/10 rounded-full">
                    <span class="text-[9px] text-[#c5a059] font-bold uppercase tracking-widest">Enterprise v14.0</span>
                </div>
            </div>

            <nav class="flex-1 overflow-y-auto p-6 space-y-8 custom-scrollbar">
                <div>
                    <h3 class="text-[9px] uppercase font-bold text-gray-400 mb-4 pl-3 border-l-2 border-[#c5a059]">Diretoria</h3>
                    <div id="sidebar-partners" class="space-y-2"></div>
                </div>
                <div>
                    <h3 class="text-[9px] uppercase font-bold text-gray-400 mb-4 pl-3 border-l-2 border-[#c5a059]">Equipe Jurídica</h3>
                    <div id="sidebar-staff" class="space-y-2"></div>
                </div>
            </nav>

            <div class="p-6 border-t border-gray-50 bg-gray-50/50">
                <div class="flex items-center gap-4 cursor-pointer group" onclick="System.logout()">
                    <img id="user-avatar" src="" class="w-10 h-10 rounded-full border-2 border-white shadow-sm object-cover group-hover:border-[#c5a059] transition-all">
                    <div>
                        <p id="user-name" class="text-[10px] font-bold uppercase text-gray-800 group-hover:text-[#c5a059] transition-colors"></p>
                        <p id="user-role" class="text-[8px] text-gray-400 uppercase font-semibold"></p>
                    </div>
                    <i class="fa-solid fa-power-off ml-auto text-gray-300 group-hover:text-red-400 transition-colors"></i>
                </div>
            </div>
        </aside>

        <main class="relative bg-[#f8f9fa] flex flex-col overflow-hidden">
            <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-gradient-to-bl from-[#c5a059]/5 to-transparent rounded-bl-full pointer-events-none"></div>

            <header class="px-10 py-8 flex justify-between items-end border-b border-gray-100 bg-white/50 backdrop-blur-sm z-10">
                <div>
                    <h1 class="text-4xl font-serif font-bold text-gray-800 italic">Fevereiro <span class="text-[#c5a059] not-italic font-sans">2026</span></h1>
                    <p class="text-[10px] uppercase tracking-[4px] text-gray-400 font-bold mt-2">Gestão Estratégica & Agronegócio</p>
                </div>
                <div class="text-right">
                    <p id="live-clock" class="text-4xl font-light text-gray-800 tracking-tighter tabular-nums">00:00:00</p>
                    <p id="live-date" class="text-[10px] uppercase font-bold text-[#c5a059] mt-1 tracking-widest"></p>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-10 custom-scrollbar">
                <div class="grid grid-cols-7 gap-4 mb-4 min-w-[1200px]">
                    <div class="day-head">Domingo</div><div class="day-head">Segunda</div><div class="day-head">Terça</div>
                    <div class="day-head">Quarta</div><div class="day-head">Quinta</div><div class="day-head">Sexta</div><div class="day-head">Sábado</div>
                </div>
                
                <div id="calendar-grid" class="grid grid-cols-7 gap-4 min-w-[1200px] pb-20">
                    </div>
            </div>
        </main>
    </div>

    <script src="Data.js"></script>
    <script src="Engine.js"></script>
</body>
</html>
