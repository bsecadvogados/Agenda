<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC Advogados | ERP Strategos Enterprise</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="Styles.css">
</head>
<body>

    <div class="app-background"></div>

    <div id="system-loader">
        <div class="loader-content">
            <img src="logo.png" alt="BSC Logo" class="loader-logo">
            <h2 class="loader-title">Carregando Inteligência</h2>
            
            <div class="loader-track">
                <div id="loader-bar" class="loader-fill"></div>
            </div>
            
            <p id="loader-status">Inicializando módulos de segurança...</p>
        </div>
    </div>

    <div id="auth-screen" class="hidden-force">
        <div class="auth-card">
            <img src="logo.png" alt="BSC" class="auth-logo">
            <p class="auth-subtitle">Acesso Corporativo Restrito</p>

            <div class="auth-form">
                <div class="input-group">
                    <label>Usuário Autorizado</label>
                    <div class="select-wrapper">
                        <select id="login-user">
                            </select>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label>Senha de Acesso</label>
                    <input type="password" id="login-pass" placeholder="••••••••">
                </div>

                <button onclick="Engine.attemptLogin()" class="btn-login">
                    Acessar ERP
                </button>
            </div>
            
            <div class="auth-footer">
                <p>BSC Advogados Associados © 2026</p>
            </div>
        </div>
    </div>

    <div id="dashboard-ui" class="hidden-force">
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="logo.png" class="sidebar-logo">
            </div>

            <div class="sidebar-nav custom-scroll">
                <div class="nav-section">
                    <h3>Sócios & Diretoria</h3>
                    <div id="list-partners" class="nav-list"></div>
                </div>
                
                <div class="nav-section">
                    <h3>Staff Jurídico</h3>
                    <div id="list-staff" class="nav-list"></div>
                </div>
            </div>

            <div class="sidebar-footer" onclick="location.reload()">
                <img id="user-avatar" src="" alt="User">
                <div class="user-info">
                    <p id="user-name"></p>
                    <p id="user-role"></p>
                </div>
                <i class="fa-solid fa-power-off logout-icon"></i>
            </div>
        </aside>

        <main class="main-content custom-scroll">
            <header class="top-header">
                <div>
                    <h1 class="page-title">Fevereiro <span class="highlight">2026</span></h1>
                    <div class="breadcrumbs">
                        <span>Palmas - TO</span>
                        <span>Gestão Estratégica</span>
                    </div>
                </div>
                <div class="clock-widget">
                    <p id="clock-time">00:00:00</p>
                    <p id="clock-date">Carregando data...</p>
                </div>
            </header>

            <div class="calendar-wrapper">
                <div class="week-header">
                    <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
                </div>
                <div id="calendar-grid" class="days-grid">
                    </div>
            </div>
        </main>
    </div>

    <script src="Data.js"></script>
    <script src="Engine.js"></script>

    <script>
        setTimeout(() => {
            const loader = document.getElementById('system-loader');
            const auth = document.getElementById('auth-screen');
            // Se o loader ainda estiver visível após 6 segundos, forçar login
            if (loader && loader.style.display !== 'none') {
                console.warn("Forçando inicialização de emergência...");
                loader.style.display = 'none';
                auth.style.display = 'flex';
                auth.style.opacity = '1';
                // Tenta popular o login mesmo com falha
                if(typeof DataCore !== 'undefined' && typeof Engine !== 'undefined') {
                    Engine.populateLoginEmergency();
                }
            }
        }, 6000);
    </script>
</body>
</html>
